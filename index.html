<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 m-0 p-0 box-border h-screen">
    <div class="flex flex-col items-center h-full">
      <nav class="bg-gray-300 p-3 w-full" id="navbar">
        <h1
          class="transition-colors font-mono font-extrabold text-5xl text-center text-slate-700 hover:text-slate-900"
        >
          The Library
        </h1>
      </nav>
      <main class="pt-10 flex-1 flex flex-col items-center">
        <!-- Buttons -->
        <div
          class="w-full mb-5 flex flex-col sm:flex-row sm:justify-between gap-5 px-8"
          id="button-wrapper"
        >
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg"
            id="new-button"
            onclick="formModal.showModal()"
          >
            New Book
          </button>
          <button
            class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg"
            id="clear-all-button"
          >
            Clear Books
          </button>
        </div>

        <!-- Form -->
        <dialog id="formModal" class="modal modal-middle">
          <form class="modal-box flex flex-col w-auto" id="form">
            <h2 class="text-center">Add New Book</h2>
            <hr />
            <label class="mt-3" for="title">Title: </label>
            <input class="rounded" type="text" name="title" required />
            <label for="author">Author: </label>
            <input class="rounded" type="text" name="author" required />
            <label for="pages">Number of pages: </label>
            <input
              class="rounded"
              type="number"
              name="pages"
              required
              min="20"
              max="2000"
            />
            <div>
              <span class="me-2">Have you read it?</span>
              <input type="checkbox" name="read" />
            </div>

            <button
              class="mt-5 border border-gray-600 bg-sky-200 hover:bg-sky-300 p-2 rounded text-white"
              type="submit"
              id="newBtn"
            >
              Submit
            </button>
          </form>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>

        <!-- Main books -->
        <section
          class="p-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10"
          id="books-container"
        ></section>
      </main>
      <footer class="p-10">
        Created by <a href="https://github.com/Mosazghi">Mosazghi</a>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/abd5b35b48.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
